<!doctype html>
<html lang="ru">

<head>

<meta charset="utf-8" />
<!-- Строка ниже подгоняет ширину экрана в зависимости от устройства (планшет, телефон, бук) -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Choose coin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script type="text/javascript" src="{{ url_for('static', path='javascript/main.js') }}"></script>

</head>

<body style="min-height: 75rem; padding-top: 3.5rem;">


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('root') }}">Coin tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid bg-light">
      <form class="row justify-content-md-center g-2 pt-3" name="form" action="" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return false">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <select class="form-select" name="coin" aria-label="coin">
            {% for coin in coins %}
            <option value="{{ coin.name }}">{{ coin.name|capitalize }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <select class="form-select" name="currency" aria-label="currency">
            {% for currency in currencies %}
            <option value="{{ currency.label }}">{{ currency.label|upper }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <input name="lower" class="form-control" type="number" step="0.01" min="0" placeholder="Lower limit" aria-label="Input lower limit">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <input name="upper" class="form-control" type="number" step="0.01" min="0"  placeholder="Upper limit" aria-label="Input upper limit">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button class="btn btn-outline-secondary" type="button" onclick="showPrice()">Show current price</button>
          <button class="btn btn-outline-secondary" type="button" onclick="followCoin()">Follow coin</button>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <button class="btn btn-outline-secondary" type="button" onclick="showAll()">Show all coins</button>
        </div>
      </form>

    <div class="row align-items-center pt-3">
        <div id="divResult" class="col-md-4 col-sm-6 col-xs-10 mx-auto align-items-center rounded border border-secondary"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
