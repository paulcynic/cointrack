<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<!-- Строка ниже подгоняет ширину экрана в зависимости от устройства (планшет, телефон, бук) -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choose coin</title>

	<style type="text/css">
	body {
	    /*margin: 0; padding: 0;*/
	    width: 100%;
	    height: 100%;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	}
	.placeholder {
	    flex: 1;
	}
	form {
		width: 90%;
		margin: 0 auto;
	}
	fieldset {
		width: 90%;
    		min-width: 250px;
    		max-width: 350px;
		padding: 0 10px 10px;
		border: 1px solid #666;
		border-radius: 8px;
		box-shadow: 0 0 10px #666;
		padding-top: 10px;
		display: block;
	}
	</style>
</head>
<body>
<div class="placeholder"></div>
     <fieldset>
         <h4>Hello, {{user}}! Your balance: {{balance}}.</h4>
 <form action="/request/coin" method="post" enctype="application/x-www-form-urlencoded">

     <select name="coin"> <!-- size="2" multiple -->
         <option value="bitcoin" selected="selected">Bitcoin</option>
         <option value="bitcoin-cash">Bitcoincash</option>
     </select>
     <select name="currency">
         <option value="usd" selected="selected">USD</option>
         <option value="rub">RUB</option>
     </select>
     <input type="submit" value="Подтвердить!"/>

 </form>
     </br>
     <a href="{{ url_for('index_page') }}">Main</a>
     </fieldset>
<div class="placeholder"></div>


</body>
</html>
